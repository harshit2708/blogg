{% extends 'blog/basic.html' %}
{% load static%}
{% block css %} 
 <link rel="stylesheet" type="text/css" href="{% static 'blog/myblogs.css' %}">
{% endblock %}
{% block body %}
<div class="container-fluid my-3">
<h1 style="text-align: center;">Blogs</h1>    

<section class="cards-wrapper">

{% for blog in blogs %}

  <div class="card-grid-space">
    <div class="num">{{forloop.counter}}</div>
    <a class="card" href="#" style="--bg-img: url(/media/{{blog.image}})">
      <div>
        <h1>{{blog.title}}</h1>
        <p>{{blog.content|slice:"0:150"}}...</p>
        <div class="date">{{blog.pub_date}} <br></div>
        <div class="tags">
          <div class="tag">{{blog.category}}</div>
        </div>
      </div>
    </a>
  </div>
   
{% endfor %}
    <!-- https://images.unsplash.com/photo-1520839090488-4a6c211e2f94?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=38951b8650067840307cba514b554ba5&auto=format&fit=crop&w=1350&q=80 -->

</section>
</div>
{% endblock %}
