{% extends "blog/basic.html" %}
{% load static%}
{% block title%} Register {% endblock %}
{% block css %} 
<link rel="stylesheet" type="text/css" href="{% static 'blog/index.css'%}"> 
{% endblock %}

{% block body %}

    
    <div class="container my-3">
    <div class="row">
        <div class="col-md-4 col-xs-4"></div>
        <div class="col-md-4 col-xs-4">
<h2>Register</h2>

    {% if message %}
        <div style="color: red">{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required >
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <button type="submit">Submit</button>

    </form>

    Already have an account? <a href="{% url 'login' %}" style="color: #FF9224;">Log In here.</a>
</div></div></div>
<br><br>

{% endblock %}
