{% load static%}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/login.css'%}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <br>
    <br>
<div class="box-form">
    <div class="left">
        <div class="overlay">
        <h1>Welcome Back!</h1>
        
        </div>
    </div>
    
    
        <div class="right">
        <br><br>
        <h5>Login</h5>
        <br><br><br>
        <p>Don't have an account? <a href="{% url 'register' %}"style="color: #FF9224;" >Creat Your Account</a> it takes less than a minute</p>
        {% if message %}
            <div style="color: red">{{ message }}</div>
            {% endif %}

        <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                {% if request.GET.next%}
                <input type="hidden" name="next" value="{{request.GET.next}}">
                {% endif %}
                <button type="submit" style="background-color: #FF9224;">Submit</button>
            </form> 
            <br><br>
            You may use following credentials
            email:test1@gmail.com
            <br>
            password:4321

</div>

</body>
</html>
