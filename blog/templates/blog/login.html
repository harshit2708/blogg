{% extends "blog/basic.html" %}
{% load static%}
{% block title%} Login {% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/index.css'%}">
{% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4 col-xs-4"></div>
        <div class="col-md-4 col-xs-4">
            <h2>Login</h2>
            {% if message %}
            <div style="color: red">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <button type="submit">Submit</button>
            </form>
            Don't have an account? <a href="{% url 'register' %}" style="color: #FF9224;">Register here.</a>
        </div>
    </div>
</div>
<br><br><br>
{% endblock %}
